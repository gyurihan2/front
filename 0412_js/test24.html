<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test24.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function fCheck(){
            let mid = myform.mid.value.trim();
            let pwd = document.getElementById("pwd").value.trim();
            let age = document.getElementById("age").value;
            // let gender = myform.gender.value;
            let gender;
            if(document.getElementById("gender1").checked) gender="남자";
            else if(document.getElementById("gender2").checked) gender="여자"
            else gender="";
            let job=document.getElementById("job").value;
            let card="";
            


            if(mid == ""){
                alert("아이디를 입력하세요");
                myform.mid.focus();
                return false;
            }
            else if(pwd == ""){
                alert("비밀번호를 입력하세요");
                myform.pwd.focus();
                return false;
            }
            else if(age == ""){
                alert("나이를 입력하세요");
                myform.pwd.focus();
                return false;
            }
            else if(gender == ""){
                alert("성별을 입력하세요");
                return false;
            }
            else if(gender == ""){
                alert("소지하신 카드을 입력하세요");
                return false;
            }
            else if(job == ""){
                alert("직업을 입력하세요");
                return false;
            }
            else{
                myform.mid.value =mid;
                myform.pwd.value =pwd;
                let str='';
                str += '<div class="text-cneter"><b>아이디:'+mid+'</b><div>';
                str += '<div class="text-cneter"><b>패스워드:'+pwd+'</b><div>';
                str += '<div class="text-cneter"><b>나이:'+age+'</b><div>';
                str += '<div class="text-cneter"><b>성별:'+gender+'</b><div>';
                str += '<div class="text-cneter"><b>직업:'+job+'</b><div>';
                demo.innerHTML = str ;
                myform.submit();
        }

        }
    </script>
</head>
<body style="margin-bottom: 20px;">
    <div class="container text-center ">
        <div class=" row justify-content-md-center">
            <form name="myform" method="post" href="#" >
                <h2>회원가입</h2>
                <table class="table">
                    <tr>
                        <th><label for="mid">아이디</label></th>
                        <td><input type="text" name="mid" id="mid"  autofocus required class=" form-contol"/></td>
                    </tr>
                    <tr>
                        <th><label for="pwd">비밀번호</label></th>
                        <td><input type="password" name="pwd" id="pwd"   required/></td>
                    </tr>
                    <tr>
                        <th><label for="age">나이</label></th>
                        <td><input type="number" name="age" id="age" value="0"/></td>
                    </tr>
                    <tr>
                        <th><label for="gender">성별</label></th>
                        <td>
                            <input type="radio" name="gender" id="gender1" value="남자" />남자 &nbsp;
                            <input type="radio" name="gender" id="gender2" value="여자" />여자
                        </td>
                    </tr>
                    <tr>
                        <th><label for="card">카드</label></th>
                        <td>
                            <input type="checkbox" name="card" id="card1" value="LG카드" />LG카드 &nbsp;
                            <input type="checkbox" name="card" id="card2" value="Samsung카드" />Samsung카드
                            <input type="checkbox" name="card" id="card3" value="BC카드" />BC카드
                            <input type="checkbox" name="card" id="card4" value="농협카드" />농협카드
                            <input type="checkbox" name="card" id="card5" value="국민카드" />국민카드
                        </td>
                    </tr>
                    <tr>
                        <th><label for="job">직업</label></th>
                        <td>
                            <select name="job" id="job">
                                <option value="">선택</option>
                                <option>학생</option>
                                <option>회사원</option>
                                <option>공무원</option>
                                <option>군인</option>
                                <option>기타</option>   
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td  colspan="2"><input type="button" value="값 전송" onclick="fCheck()" class="btn btn-success form-contol"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="reset" value="다시입력" class="btn btn-warning form-contol"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <hr/>
    <div id="demo"></div>
    </div>
</body>
</html>
