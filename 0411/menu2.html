    <title>menu2.html</title>
    <style>
        /* css reset 설정 */
        body{
            margin: 0px;
            padding: 0px;
        }
        ul, li {
            padding: 0px;
            list-style: none;
        }
        /* A태그 초기화 */
        a {
            /* text-decoration: none; */
            text-decoration: inherit;
        }
        /* 주메뉴 설정 */
        nav{
            text-align: center;
        }
        nav > ul{
            background-color: aquamarine;
            padding: 0px 10px;
        }
        nav > ul > li{
            display: inline-block;
            width: 110px;
        }
        nav > ul > li:hover > a{
            background-color: cornflowerblue;
            color:chartreuse;
        }
        /* 서브메뉴 */
        nav ul li ul{
            display: none;
        } 
        nav li:hover > ul{
            
            display: inline-block;
        }
    </style>
</head>
