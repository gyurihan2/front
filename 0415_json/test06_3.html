<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test06_3.html</title>
    <script>
        'use strict';
        let num=0;
        let statusTime;

        function start(){
            console.log(start);
            clearTimeout(statusTime);
            num += 10;
            if(num <=100){
                statusTime=setTimeout(start,1000);  // 1초
                demo.innerHTML='<progress value="'+num+'" max="100"></progress> </b>';
            }
            else{
                demo.innerHTML='<progress value="'+num+'" max="100"></progress> </b>작업종료';
            }
        }
    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <h2>setTimeout()을 사용하여 시간제어</h2>
        <pre>
            setTimeout(호출함수명, 지연시간)
            지연시간은 1/1000초;
            이함수는 지연시간 이후 호출함수를 자동으로 호출한다.
        </pre>
        <pre>
            <input type="button" value="시작" onclick="start()"/>
            <input type="button" value="초기화" onclick="location.reload()"/>
        </pre>
        <hr/>
        <b><div id="demo"></div>
    </div>
    <pr><br/></pr>
</body>
</html>
