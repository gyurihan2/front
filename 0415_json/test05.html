<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test05.html</title>
    <script>
        'use strict';
        
        function cCheck(e){
            if(e.checked){ //선택했을때
                demo.innerHTML = "<font color='red'><b>"+e.value+"</b></font> 선택";
            }
            else{ //취소했을때
                demo.innerHTML = "<font color='red'><b>"+e.value+"</b></font> 취소";
            }
        }

        function fcheck(){
            let str ="";
            let len = myform.season.length;

            for(let i=0 ; i<len;i++){
                if(myform.season[i].checked){
                    str += myform.season[i].value +"/";
                }
            }
            str = str.substring(0,str.length-1);
            demo.innerHTML = "<font color='red'><b>"+str+"</b></font>";
        }

        // 전체 선택
        function allCheck(){
            let len = myform.season.length;
            
            for(let i=0; i<len; i++){
                myform.season[i].checked = true;
            }
        }
        //전체 취소
        function allCancelk(){
            let len = myform.season.length;
            
            for(let i=0; i<len; i++){
                myform.season[i].checked = false;
            }
        }

        function reverseCheck(){
            for(let i=0; i<myform.season.length; i++){
                if(myform.season[i].checked) myform.season[i].checked =false;
                else myform.season[i].checked =true;
            }
        }
        
        function reverseCheck2(){
            for(let i=0; i<myform.season.length; i++){
                myform.season[i].checked = !myform.season[i].checked;
            }
        }

    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <h2>좋아하는 계절은?</h2>
        <form name="myform">
            <p>
                <input type="checkbox" name="season" value="봄" onclick="cCheck(this)" />봄 &nbsp;  <!-- this 나의 상태-->
                <input type="checkbox" name="season" value="여름" onclick="cCheck(this)" />여름 &nbsp;
                <input type="checkbox" name="season" value="가을" onclick="cCheck(this)" />가을 &nbsp;
                <input type="checkbox" name="season" value="겨울" onclick="cCheck(this)" />겨울 &nbsp;
            </p>
            <p>
                <input type="button" value="선택" onclick="fcheck()" class="btn btn-success"/>
                <input type="button" value="전체선택" onclick="allCheck()" class="btn btn-success"/>
                <input type="button" value="전체취소" onclick="allCancelk()" class="btn btn-success"/>
                <input type="button" value="선택반전" onclick="reverseCheck()" class="btn btn-success"/>
                <input type="button" value="선택반전2" onclick="reverseCheck2()" class="btn btn-success"/>
            </p>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
    <pr><br/></pr>
</body>
</html>
