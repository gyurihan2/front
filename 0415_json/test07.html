<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test06_2.html</title>
    <script>
        'use strict';
        let num=0;
        let statusTime;

        function plus(){
            clearInterval(statusTime);
            num++;
            statusTime=setInterval(plus,1000);  // 1초
            demo.innerHTML=num;
        }

        function minus(){
            clearInterval(statusTime); 
            num--;
            statusTime=setInterval(minus,1000);  // 1초
            demo.innerHTML=num;
        }

        function stop(){
            clearInterval(statusTime);
        }
    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <h2>setInterval()을 사용하여 시간제어</h2>
        <pre>
            setInterval(호출함수명, 지연시간)
            지연시간은 1/1000초 이다.
            이함수는 웹페이지마다 주기적으로 업데이트할때 사용한다.

        </pre>
        <pre>
            <input type="button" value="증가" onclick="plus()"/>
            <input type="button" value="감소" onclick="minus()"/>
            <input type="button" value="정지" onclick="stop()"/>
        </pre>
        <hr/>
        <div id="demo"></div>
    </div>
    <pr><br/></pr>
</body>
</html>
