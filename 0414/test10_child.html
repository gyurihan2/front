<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>test10_child.html</title>
    <script>
        'use strict';

        function receiveMid(){
            document.getElementById("mid").value= opener.document.getElementById("mid").value
        }
        
        function sendMid(){
             opener.document.getElementById("mid").value = document.getElementById("mid").value
        }

        //자식창 닫기
        function childClose(){
            sendMid();
            
            opener.document.getElementById("pwd").focus();
            window.close();
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;"> 새창입니다.</h2>
    <hr/>
    <!-- <input type="button" value="창닫기"  onclick="window.close()"> -->
    <pr><br/></pr>
        <div class="container">
            <h2>아이디 중복체크: 자식창</h2>
            <p>
                아이디: <input type="text" name="mid" id="mid" autofocus />
            </p>
            <p>
                <input type="button" value="ID가져오기"  onclick="receiveMid()">
                <input type="button" value="ID보내기"  onclick="sendMid()">
                <input type="button" value="창닫기"  onclick="childClose()">
            </p>
        </div>
    <pr><br/></pr>
</body>
