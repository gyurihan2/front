<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test10.html</title>
    <script>
        'use strict';

        let newWindow;
        
        function idCheck(){
            let url = "test10_child.html";
            let wName = "test10";
            let opt = "width=500px,height=400px,left=300px,top=250px";

            let mid = document.getElementById("mid").value;
            
            if(mid == ""){
                alert("아이디를 입력하세요");
                document.getElementById("mid").focus();
                return false;
            }

            newWindow = window.open(url,wName,opt);
        }

        //자식 닫기
        function childClose(){
            newWindow.close();
        }
        
    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <h2>새창에 아이디 값 넘기기: 이곳은 부모창입니다.</h2>
        <form name="myform">
            <p>아이디: 
                <input type="text" name="mid" id="mid" value="hkd1234" autofocus required />
                <input type="button"value="아이디중복체크" onclick="idCheck()" />
            </p>
            <p>비밀번호: 
                <input type="password" name="pwd" id="pwd" autofocus required />
            </p>
            <p>
                <input type="button" value="로그인" class="btn btn-success btn-sm" />
                <input type="button" value="다시입력" class="btn btn-warning btn-sm" />
                <input type="button" value="회원가입" class="btn btn-primary btn-sm" />
                <input type="button" value="자식창닫기" class="btn btn-danger btn-sm" onclick="childClose()"/>
            </p>

        </form>
    </div>
    <pr><br/></pr>
</body>
</html>
