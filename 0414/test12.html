<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test12.html</title>
    <script>
        'use strict';
        document.onclick = mClick;
        document.ondblclick = dblClick;  //더블 클릭

        let str = "";
        function mClick(e){
            str='';
            // alert("클릭 이벤트 발생");
            let x = e.screenX;  // x축
            let y = e.screenY;  // y축

            document.getElementById("demo").style.backgroundColor = "#fff";
            document.getElementById("demo").style.color = "#000";

            str += "발생된 이벤트:" + e.type +"<br/>";
            str += "X축 좌표: " +x +"<br/>";
            str += "X축 좌표: " +y +"<br/>";

            demo.innerHTML=str;
        }

        function dblClick(e){
            document.getElementById("demo").style.backgroundColor = "#f00";
            document.getElementById("demo").style.color = "#fff";
        

            // demo.innerHTML=str;
        }
        


    </script>
</head>
<body>
    <h2>마우스 위치 잡기</h2>
    <p> 마우스를 클릭하면 클릭 좌표가 출력
    </p>
    <dev id="demo"></dev>
</body>
</html>
