<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test09.html</title>
    <script>
        'use strict';

        function newWindow(){
            let url="test09_child.html"
            let winName = "winName"  
           
            let winWidth = 600;
            let winheight = 600;
            let x= (screen.width/2) - (winWidth/2);
            let y= (screen.height/2) - (winheight/2);

            let opt = `width=${winWidth},height=${winheight}, left=${x}, top=${y}`;
            window.open(url,winName,opt);
        }
    
        

    </script>
</head>
<body>
    <h2>새창 띄우기(window.open)</h2>
    <input type="button" value="새창띄우기" onclick="newWindow()">
</body>
</html>
