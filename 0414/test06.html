<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test06.html</title>
    <script>
        'use strict';
       
        function fCheck(){
            alert("환영합니다.");
        }

        function onLoadFunc(){
            alert("저희 홈페이지를 환영");
        }
        
        function onUnLoadFunc(){
            alert("잘가");
        }

    </script>
</head>
<body onload="onLoadFunc()" onunload="onUnLoadFunc()">
    <h2>onload 이벤트 처리</h2>
    <input type="button" value="onload 호출" onclick="fCheck()">
    <input type="button" value="이동하기" onclick="location.href='https://www.naver.com'">
</body>
</html>
