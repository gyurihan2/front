<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test14.html</title>
    <script>
        'use strict';

        document.onkeypress = keyboardEvent;
        document.onclick = keyboardEvent;
        document.ondblclick = keyboardEvent;  //더블 클릭

        function keyboardEvent(e){
            let str = "발생된 이벤트 : " + e.type + "<br/>";
            switch(e.type){
                case "keypress" :
                    str += "키값: " + e.which;
                    break;
                case "click:":
                    str += "마우스 클릭";
                    break;
                case "dblclick":
                    str += "마우스 더블클릭";
                    break;
            }
            str += "키값: "+e.which;

            demo.innerHTML=str;
        }

        let str = "";
        function mClick(e){
            str='';
            // alert("클릭 이벤트 발생");
            let x = e.screenX;  // x축
            let y = e.screenY;  // y축

            document.getElementById("demo").style.backgroundColor = "#fff";
            document.getElementById("demo").style.color = "#000";

            str += "발생된 이벤트:" + e.type +"<br/>";
            str += "X축 좌표: " +x +"<br/>";
            str += "X축 좌표: " +y +"<br/>";

            demo.innerHTML=str;
        }

        function dblClick(e){
            document.getElementById("demo").style.backgroundColor = "#f00";
            document.getElementById("demo").style.color = "#fff";
        

            // demo.innerHTML=str;
        }
    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <h2>키보드 이벤트 처리</h2>
        <p>키보드를 입력하면 키값을 알려줍니다.</p>
        <b><div id="demo"></div></b>
    </div>
    <pr><br/></pr>

</body>
</html>
