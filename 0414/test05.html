<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test05.html</title>
    <script>
        'use strict';
        function fCheck(){
            let fruit = document.getElementById("fruit").value;
            

            if(fruit == "") {
               alert("과일을 입력하세요");
               return false;
            }
            else demo.innerHTML = "선택한 과일은 <font color='red'><b>"+fruit+"</b></font>입니다."
            
            let fruits = "";
            for(let i=0; i<myform.fruit.length; i++){
                // console.log(myform.fruit.options[i].selected);
                console.log(myform.fruit.options[i].value,myform.fruit.options[i].selected);
                if(myform.fruit.options[i].selected)
                fruits += myform.fruit[i].value +"/";
            }
        }
        function fClear(){
            // location.reload();  //새로고침
            document.getElementById("fruits").value=false;
            demo.innerHTML = "";
        }
    </script>
</head>
<body>
    <pr><br/></pr>
    <h2>List 상자</h2>
    <div class="container">
        <form name="myform">
            <div><label for="fruit">좋아하는 과일을 선택하세요</label>
                <select name="fruit" id="fruit" size="5" multiple class="form-control">
                    <option>사과</option>
                    <option>배</option>
                    <option selected>바나나</option>
                    <option>딸기</option>
                    <option>망고</option>
                    <option>수박</option>
                    <option>포도</option>
                </select>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="선택된과일은" onclick="fCheck()" class="btn btn-success form-control mt-2" /></div>
                <div class="col"><input type="reset" value="다시선택"  class="btn btn-warning form-control mt-2" onclick="fClear()"/></div>
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
    <pr><br/></pr>
</body>
</html>
