<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <title>test02_3.html</title>
    <style>
        div#menu1{
            margin: 2px;
            padding: 2px;
            width: 130px;
            border: 1px black solid;
            text-align: center;
        }
        .btn1, .btn2{
            margin: 2px;
            padding: 2px;
            width: 110px;
            background-color: coral;
            color:white;
            border: 1px black solid;
        }
        .btn1:hover{
            background-color: white;
            color: coral;
        }

        .userClass{
            background-color: aquamarine;
            color: blue;
        }
    </style>
    <script>
        'use strict';
        jQuery(function(){
            
             // 마우스가 안으로 밖으로 나갈경우
            $("#google").on("mouseenter mousemove",function(){
                console.log("안으로 들어왔습니다.");
                // $("#google").addClass('userClass')
                $(this).addClass('userClass');
            })
            .on("mouseleave",function(){
                console.log("밖으로 들어왔습니다.");
                // $("#google").addClass('userClass')
                $(this).removeClass('userClass');
            });

            // 스크립트를 이요하여 이미 작성된css를 적용
            $(".btn2").on("mouseenter",function(){
                $(this).addClass("userClass");
            }).on("mouseleave" ,function(){
                $(this).removeClass('userClass');
            });
            

        });
    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <font size="6" id="google">Google</font>
        <!-- <h2  id="google">Google</h2> -->
        <div id="menu1">
            <button class="btn1">회사소개</button>
            <button class="btn1">CEO소개</button>
            <button class="btn1">사업영역</button>
            <button class="btn1">제품소개</button>
        </div>
        <hr/>
        <font size="6" id="google">Google2</font>
        <div id="menu1">
            <button class="btn2">회사소개</button>
            <button class="btn2">CEO소개</button>
            <button class="btn2">사업영역</button>
            <button class="btn2">제품소개</button>
        </div>
    </div>
    <pr><br/></pr>
</body>
</html>
