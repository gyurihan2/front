<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <title>test01.html</title>
    <script>
        'use strict';
        jQuery(function (){
            let fruitArray = [];

            $(".container input[name='chiceBtn1']").click(function(){
                console.log(fruitArray.length);
                
                $(".fruit").each((index,item)=>{
                    if($(item).is(':checked')){
                        fruitArray.push($(item).val());
                    }
                });
                
                console.log(fruitArray);
                $("#demo").html(fruitArray.join('/'));
                fruitArray.splice(0,fruitArray.length);
            });

            //map을 통한 자료의 전달은 retrun값으로 받아서 get()함수로 읽어와야한다.
            $(".container input[name='chiceBtn2']").click(function(){
               
               fruitArray = $(".fruit").map((index,item)=>{
                    if($(item).is(':checked')) return $(item).val();   
                }).get().join('/');
                
                console.log(fruitArray);
                $("#demo").html(fruitArray);
                fruitArray.splice(0,fruitArray.length);
            });
        });//endJQuery
    </script>
</head>
<body>
    <pr><br/></pr>
    <div class="container">
        <h2>좋아하는 과일</h2>
        <form>
            <p>
                <input type="checkbox" name="fruit" value="사과" class="fruit"/>사과 &nbsp;
                <input type="checkbox" name="fruit" value="배" class="fruit"/>배 &nbsp;
                <input type="checkbox" name="fruit" value="바나나" class="fruit"/>바나나 &nbsp;
                <input type="checkbox" name="fruit" value="키위" class="fruit"/>키위 &nbsp;
                <input type="checkbox" name="fruit" value="포도" class="fruit"/>포도 &nbsp;
                <input type="checkbox" name="fruit" value="수박" class="fruit"/>수박 &nbsp;
                <input type="checkbox" name="fruit" value="참외" class="fruit"/>참외 &nbsp;
                <input type="checkbox" name="fruit" value="딸기" class="fruit"/>딸기 &nbsp;
            </p>
            <p>
                <input type="button" value="선택(each)" name="chiceBtn1" class="btn btn-success"/>
                <input type="button" value="선택(map)" name="chiceBtn2" class="btn btn-primary"/>
                <input type="reset" value="취소" name="chiceBtn2" class="btn btn-warning"/>
            </p>
        </form>
        <div id="demo"></div>
    </div>
    <pr><br/></pr>
</body>
</html>
