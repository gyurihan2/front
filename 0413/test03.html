<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>test03.html</title>
    <script>
        'use strict';

        function gugudan(){
            let start= eval(document.getElementById("start").value);
            let end= eval(document.getElementById("end").value);
            let line= document.getElementById("line").value;
            let temp;
            let cnt=0;
            
            // console.log(typeof(start));
            // console.log(typeof(end));
            if(start > end){
                temp=end;
                end=start;
                start=temp;
            }

            temp="<table class='table'><tr>";

            for(let i=start; i<=end; i++){
                temp += "<td>";
                for(let j=1; j<10; j++){
                    temp += i+"*"+j+"="+eval(i*j)+"<br/>";
                }
                cnt++;

                if(cnt%line == 0){
                    temp += "</td></tr>";
                }
                else{
                    temp += "</td>";
                }
            }
            demo.innerHTML = temp+"</table>";
        }
        function cleenCheck(){
            document.getElementById("start").value='';
            document.getElementById("end").value='';
            demo.innerHTML='';

            // 새로고침
            // location.reload();  
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>구구단 연습</h2>
        <p>출력할 시작단과 끝단을을 입력하세요</p>
        <div>조건(입력된 시작이 끝단보다 크면 두수를 비교하여 작은 단부터 출력,
            출력되는 단은 새로방향이 아닌 가로 방향으로 출력 하세요(한행에 출력할 횟수를 입력처리)
        </div>
        <p>
            시작 단: <input type="number" name="dan" id="start" value="1" autofocus/>
            끝 단: <input type="number" name="dan" id="end" value="1"/>
            행 출력 수: <input type="number" name="line" id="line" value="3"/>
            <input type="button" value="for문연습" onclick="gugudan()" class="btn btn-success"/>
            <input type="button" value="다시입력" onclick="cleenCheck()" class="btn btn-warning"/>
        </p>
        <div id="demo"></div>
    </div>
</body>
</html>
