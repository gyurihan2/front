<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test14.html</title>
    <script>
        'use strict';

        //배열 선언 : 1. new Array() 2. [값,값];

        const arr1= new Array();
        console.log("arr1: " +arr1);
        console.log("typeof(arr1): " +typeof(arr1));

        console.log("=============================");

        const arr2 = ["사과","배","바나나","딸기","토마토"];
        console.log("arr2: " +arr2);
        console.log("arr2의 길이:" +arr2.length);
        console.log("arr2[0] :" + arr2[0]);
        console.log("arr2[3] :" + arr2[3]);
        console.log("arr2[arr2.length-1] :" + arr2[arr2.length-1]);
        console.clear();

       for(let i=0; i<arr2.length;i++){
        console.log("arr2["+i+"]="+arr2[i]);
       }
       console.clear();

       //향상된 for문 for(let 변수명 of 객체명)
       for(let i of arr2){
        console.log(i);
       }
       console.clear();

       // for each : 객체명.forEach(function([arr],[index],[객체명]){});
       arr2.forEach(function(){
        console.log("값: " + "/")
       });
       console.clear();

       arr2.forEach(function(arr){
        console.log("값: "+arr+ "/")
       });
       console.clear();

       arr2.forEach(function(arr,i){
        console.log(i+"값: "+arr+ "/")
       });
       console.clear();
       
       //forEach문을 Arrow function
       arr2.forEach((arr,i,arr2) => console.log(i+"값: "+arr+ "////"+arr2));
       console.clear();
       

    </script>
</head>
<body>
    <h2>배열(array) 연습</h2>
</body>
</html>
