<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            margin: 0 auto;
            padding: 0px;
        }
        .top_title{
            width:1140px;
        }
    </style>
    <script>
        function chkForm(){
            let mid = signForm.mid.value.trim();
            let pwd1 = document.getElementById("pwd").value.trim();
            let pwd2 = document.getElementById("pwdChk").value;
            let year= signForm.year.value;
            let month= signForm.month.value;
            let day= signForm.day.value;

            // 전달값 확인
            let str = '';
            str += '아이디 : '+ mid;
            str += '\n비밀번호 : '+ pwd1;
            str += '\n비밀번호 확인 : '+ pwd2;;
            str += '\n생년월일 : '+year+"/"+month+"/"+day;
            alert(str);

            if(mid ==""){
                alert("아이디를 확인하세요");
                return 0;
            }
            //  공백 제거된 값(공백 중간값은 따로 처리 필요)  or 정상값
            else signForm.mid.value = mid; 

            
            
            if(pwd1 == "" ){
                alert("비밀번호를 확인하세요");
                return 0;
            }
            else{
                if(pwd1 != pwd2){
                    alert("입력하신 비밀번호가 일치하지않습니다.");
                    return 0;
                }
                else {
                    signForm.pwd.value = pwd1;  
                    signForm.submit();

                }
            }
        }
    </script>
</head>
<body>
    <!-- Top menu -->
    <div class="container-xl top_title  pt-3 pb-0">
        <div class="row  align-items-end">
            <div class="d-inline-flex "><a href="#"><img src="../images/cgv_images/logo.png" style="width:117px; height:53px;"></a></div>
            <div class="d-inline-flex ">CULTUREPLEX</div>
            <div class="col-5"></div>
            <div class="col ">
                <div class="container text-center">
                    <div class="row">
                        <div class="col "><a href="#" class="text-secondary"><img src="../images/cgv_images/login.png" style="width: 26px; height:26px;"><br/>로그인</a></div>  
                        <div class="col"><a href="#" class="text-secondary"><img src="../images/cgv_images/mycgv.png" style="width:26px; height:26px;"><br/>MY CGV</a></div>
                        <div class="col"><a href="#" class="text-secondary"><img src="../images/cgv_images/register.png" style="width:26px; height:26px;"><br/>회원가입</a></div>
                        <div class="col"><a href="#" class="text-secondary"><img src="../images/cgv_images/support.png " style="width:26px; height:26px;"><br/>고객센터</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main menu -->
    <hr style="margin-bottom: 0px;"/>
    <div class="container-xl">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-xl">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#">영화</a>
                            <a class="nav-link" href="#">예매</a>
                            <a class="nav-link" href="#">상영관</a>
                            <a class="nav-link" href="#"">공지사항</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col">
                <nav class="navbar navbar-expand-xl justify-content-end">
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="영화 검색">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </nav>
            </div>
        </div>  
    </div>
    <hr style="margin-top: 0px;"/>

    <!-- 회원 가입 폼 -->
    <div class="container-xl" >
        <h2 class="text-secondary mb-5 mt-5">회 원 가 입</h2>
        <form class="form" name="signForm" method="get" href="#">
            <table class="table m-auto" style="width: 700px;">
                <tr class="table-borderless">
                    <td colspan="2">
                        아이디<br/>
                        <input type="text" class="form-control" name="mid" id="mid" autofocus placeholder="아이디를 입력하세요" />
                    </td>
                    <td>
                        <br/>
                        <input type="button" class="btn btn-outline-secondary" value="아이디확인"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        비밀번호<br/>
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        비밀번호 재확인<br/>
                        <input type="password" class="form-control" name="pwdChk" id="pwdChk" placeholder="비밀번호 입력하세요"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        이름<br/>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        생년월일<br/>
                        <input style="width: 120px;" type="number" class="form-control d-inline-block" name="year" id="year" placeholder="4자리" value="1900" min="1900" max="2100"/>년
                        <input style="width: 120px;" type="number" class="form-control d-inline-block"  name="month" id="month" value="1" min="1" max="12"/>월&nbsp;
                        <input style="width: 120px;" type="number" class="form-control d-inline-block" name="day" id="day" value="1" min="1" max="31"/>일&nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="제출" onclick="chkForm()" class="btn btn-secondary btn-sm form-control mt-2">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <b></b><div id="chk" class="text-center"></div></b>
</div>
</body>
</html>
