    <link rel="stylesheet"  href="./top_menu.css"></link> 
</head>
<body>
    <div class="header container-fluid border">
        <!-- menuTop 홈버튼 로그인 회원가입 myCGV-->
        <div class="container-xl top_title">
            <div class="row  align-items-end">
                <div class="d-inline-flex"><a href="./main.html"><img id="topLogoImg" src="../images/cgv_images/logo.png"></a></div>
                <div class="d-inline-flex" id="topLogoSide">CULTUREPLEX</div>
                <div class="col-4"></div>
                <div class="col">
                    <div class="container text-center topTitleSide">
                        <div class="row ">
                            <div class="col "><a href="#" class="text-secondary"><img src="../images/cgv_images/login.png" ><br/>로그인</a></div>  
                            <div class="col"><a href="#" class="text-secondary"><img src="../images/cgv_images/mycgv.png"><br/>MY CGV</a></div>

                            <div class="col"><a href="#" class="text-secondary"><img src="../images/cgv_images/support.png "><br/>고객센터</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <div id="navbar">
        <!-- main menu 영화 극장 예매 이벤트/혜택-->
    </div>
    <!-- 탑 메뉴 End -->
    
    
    <!-- 메인 화면 구성 -->
    <div class="content">
    </div>
      
    <script>
      window.onscroll = function() {myFunction()};
      
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;
      
      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
      
      </body>
