<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test06.html</title>
    <style>
        p{font-size: 10px;}
        h1{color: rgb(131, 58, 34);}
        /* "#" id */
        #a1{
            font-size: 15pt;
            color: rgba(72, 164, 180, 0.377);
        }
        /* "." 클래스 */
        .b1{              
            background-color: cornflowerblue;
            color: wheat;
        }
        .b2{              
            background-color: rgb(152, 173, 158);
            color: black;
        }
    </style>
</head>
<body>
    <h2>스타일 혼용 사용예</h2>
    <p>1안녕하세요</p>
    <h1>2안녕하세요</h1>
    <p>3안녕하세요</p>
    <p style="font-size: 70px;">4안녕하세요</p>
    <p class="b1">4안녕하세요</p>
    <h3>5안녕하세요</h3>
    <div>6안녕하세요</div>
    <div>7안녕하세요</div>
    <div id="a1">8안녕하세요</div>
    <span class="b2">9안녕하세요</span>
    <div class="b1">10안녕하세요</div>
    <span class="b2">11안녕하세요</span>    
</body>
</html>
