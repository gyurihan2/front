<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>test11.html</title>
    <style>
        input[type="text"]{
            color: brown;
            background: yellowgreen;
            font-size: 20pt;
            padding: 10px;
        }
        input[placeholder]{
            color: black
        }
        .tit{
            width: 150px;
            background-color: aquamarine
        }
        .btn{
            padding: 10px;
            font-size: 15px;
            background-color: darkgray;
            cursor: pointer;
            
        }
        .btn:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Form 태그 css</h2>
    <form>
        <p>
            <label for="mid" class="tit">아이디</label>
            <input type="text" name="mid" id="mid" style="width: 300px;" placeholder="아이디" autofocus/>
        </p>
        <p>
            <label for="pwd" class="tit">비밀번호</label>
            <input type="password" name="pwd" id="pwd" placeholder="비밀번호" />
        </p>
        <p>
            <label for="age" class="tit">나이</label>
            <input type="number" name="age" id="age" placeholder="나이" maxlength="3" min="10" size="3"/>
        </p>
        <p>
            <label for="address" class="tit"> 주소</label>
            <input type="text" name="address" id="address" style="width: 300px;" placeholder="주소" />
        </p>
        <p>
            <input type="submit" value="전송" class="btn"/>
            <input type="reset" value="다시입력" class="btn"/>
        </p>
    </form>
</body>
</html>
